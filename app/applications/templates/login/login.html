<template name="login">
 
    <div class="wapper-login">

		      <h2 class="form-signin-heading">Please login</h2>
		      <input type="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />

		    </form>	
    </div>

</template>
