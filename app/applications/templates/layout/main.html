<template name="main">
    <div id="wrapper">
    	<nav class="navbar  navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
          
                <div  class="navbar-brand">
                    <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                        <!-- <i class="fa fa-bars"></i> -->
                    </a>
            <a href="#">My Goals</a>
                </div>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        
      </div><!--/.nav-collapse -->
    </div>
  </nav>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
            <div class="">
            {{#if currentUser}}
               <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="/images/avatar.png" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{userName}}
                    </div>
                    <!-- <div class="profile-usertitle-job">
                        Developer
                    </div> -->
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm">Follow</button>
                    <button type="button"  class="btn btn-danger btn-sm logout">Logout</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="">
                            <a href="{{pathFor route='home'}}">
                            <i class="glyphicon glyphicon-home"></i>
                            Home </a>
                        </li>
                        
                        <li>
                            <a href="{{pathFor route='todos'}}">
                            <i class="glyphicon glyphicon-ok"></i>
                            Todos </a>
                        </li>
                        <li>
                            <a href="#">
                            <i class="glyphicon glyphicon-user"></i>
                            Account Settings </a>
                        </li>
                        <li>
                            <a href="#">
                            <i class="glyphicon glyphicon-flag"></i>
                            Help </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
            {{else}}
                <div class="profile-userbuttons">
                 <a href="{{pathFor route='register'}}">
                    <button type="button" class="btn btn-success btn-sm">Sing up</button>
                    </a>
                    <a href="{{pathFor route='login'}}">
                    <button type="button"  class="btn btn-danger btn-sm logout">Sing in</button>
                    </a>
                </div>
            {{/if}} 
            </div>
          
    </div>
    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    {{> yield}}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
      /*Menu-toggle*/
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
        
    });
    $("#test").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
        
    });
    </script>
</template>
